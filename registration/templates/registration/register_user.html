{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

  <div class="mask d-flex align-items-center h-100 gradient-custom-3 mt-5">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Создать аккаунт</h2>
        <form method="POST" class="form-group" >
        {% csrf_token %}
                           {{ form|crispy }}


                <div class="d-flex justify-content-center">
                            <button class="btn btn-dark btn-lg btn-block mb-3" type="submit">Зарегистрироваться</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Уже есть аккаунт? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Войти</u></a></p>
</form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
