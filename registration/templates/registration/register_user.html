{% extends  'base.html' %}

{% load crispy_forms_tags %}
{% block content %}



  <div class="mask d-flex align-items-center h-100 gradient-custom-3 mb-5">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h1 class="mb-4 text-dark ">Создать аккаунт</h1>
                {% if messages %}
        {% for message in messages %}
            <button class="btn btn-primary {{ message.tags }}">
                {{ message|safe }}
                <a href="{% url 'login' %}" class="gradient-button" style="text-decoration: none;
                  display: inline-block;
                  color: white;
                  padding: 10px 30px;
                  margin: 10px 20px;
                  border-radius: 10px;
                  font-family: 'Montserrat', sans-serif;
                  text-transform: uppercase;
                  letter-spacing: 2px;
                  background-image: linear-gradient(to right, #9EEFE1 0%, #4830F0 51%, #9EEFE1 100%);
                  background-size: 200% auto;
                  box-shadow: 0 0 20px rgba(0, 0, 0, .1);
                  transition: .5s;">
                    Войти</a>
            </button>
        {% endfor %}

{% endif %}
            <form method="POST" class="form-group" >
            {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-center">
                            <button class="btn btn-dark btn-lg btn-block mt-5" type="submit">Зарегистрироваться</button>
                </div>

                <p class="text-center text-muted mt-3 mb-0">Уже есть аккаунт? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Войти</u></a></p>
</form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


 {% endblock %}
