{% extends  'home_page/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="mask d-flex align-items-center h-100 gradient-custom-3 mt-5 mb-5">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-8 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
                {% if request.user.is_authenticated %}
                <h2 class="text-uppercase text-center mb-5">Редактировать профиль</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                        <div class="col-md-12 mb-4">
                           {{ user_form|crispy }}
                            {{ profile_form|crispy }}
                        </div>
                            <button class="btn btn-dark btn-lg btn-block mb-3" type="submit">Сохранить</button>
                {% endif %}
                        </div>
                    </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
 {% endblock %}
