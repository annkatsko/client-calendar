{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white mb-5" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 pb-5">

              <h2 class="fw-bold mb-2  text-uppercase">Войдите</h2>
                  <p class="text-white-50 mb-4">Введите имя пользователя и пароль</p>

              <form  method="POST">
                        {% csrf_token %}
                        <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-md-9 mb-4 ">
                          {% crispy form %}
                        </div>
                            <button class="btn btn-outline-light btn-lg px-5 mt-3" type="submit">Войти</button>
                    <div class="pt-1 mb-4"></div>
                    </div>
                    <a class="small text-white" href="#!">Забыли пароль?</a>
                    <p class="mb-5 pb-lg-2 mt-3 text-decoration-none">Еще нет аккаунта? <br> <a class="text-white" style="color: #393f81;" href="{% url 'registration' %}">Зарегистрироваться здесь</a></p>
<!--                    <a href="#!" class="small text-muted">Terms of use.</a>-->
<!--                    <a href="#!" class="small text-muted">Privacy policy</a>-->
                  </form>


              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>



          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
