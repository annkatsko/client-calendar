{% extends "base.html" %}


{% block content %}

  {% load crispy_forms_tags %}
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Восстановление пароля</h2>
		<hr>
        <p>Введите пожалуйста свой новый пароль.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary mt-4" type="submit">Поменять пароль</button>
        </form>
    </div>

{% endblock %}
